services:
  # --- Web Server ---
  nginx:
    image: nginx:alpine
    container_name: dev_nginx
    ports:
      - "80:80"
    volumes:
      - ${PROJECTS_ROOT}:/var/www:delegated
      - ./services/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - php85
      - php82
      - php74
    networks:
      - dev_network

  # --- Database (MariaDB 11) ---
  db:
    image: mariadb:11
    container_name: dev_mariadb
    restart: always
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - dev_network

  # --- PHP 8.5 Container (Laravel/Latest WP) ---
  php85:
    build:
      context: ./services/php85
      dockerfile: Dockerfile
    container_name: dev_php85
    volumes:
      - ${PROJECTS_ROOT}:/var/www:delegated
    networks:
      - dev_network

  # --- PHP 8.2 Container (Laravel/Latest WP) ---
  php82:
    build:
      context: ./services/php82
      dockerfile: Dockerfile
    container_name: dev_php82
    volumes:
      - ${PROJECTS_ROOT}:/var/www:delegated
    networks:
      - dev_network

  # --- PHP 7.4 Container (Legacy Projects - Optional) ---
  php74:
    build:
      context: ./services/php74 # Assuming folder and Dockerfile exist
      dockerfile: Dockerfile
    container_name: dev_php74
    volumes:
      - ${PROJECTS_ROOT}:/var/www:delegated
    networks:
      - dev_network

# --- PhpMyAdmin (Optional but recommended) ---
  pma:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: ${PMA_USER}
      PMA_PASSWORD: ${PMA_PASSWORD}
    ports:
      - "8080:80"
    networks:
      - dev_network

networks:
  dev_network:
    driver: bridge

volumes:
  db_data: